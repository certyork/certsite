---
layout: default
prism: true
---
<div class="section">
    <div class="container">
        <div style='margin-bottom: 10px'>
            <p class="title">{{title}}</p>
            <p class="subtitle">
                <time> {{ date | readableDate }}
                    by
                    {{ author }}

                </time>
            </p>

        </div>
        <article class="prose" style='max-width: initial;'>
            {{ content | safe }}
        </article>
    </div>
</div>
