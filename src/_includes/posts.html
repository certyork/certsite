---
layout: default
prism: true
---
<div class="section">
    <div class="container">
        <div class="">
            <h1 class="title">{{title}}</h1>
            <p class="subtitle">
                <time> {{ date | readableDate }}
                    by
                    {{ author }}

                </time>
            </p>

        </div>
        <article class="prose" style='max-width: initial; all:initial;'>
            {{ content | safe }}
        </article>
    </div>
</div>
